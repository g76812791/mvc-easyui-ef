<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        //声明报表对象 
         chart1 = new Highcharts.Chart({ 
            chart:{ 
                //将报表对象渲染到层上 
                renderTo:'container' ,
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
            },
            title: {
                text: ' '
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: '次数'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: '时段值',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0//Math.random()
                        });
                    }
                    return data;
                }())
            }]
        });
    });

    //获取后台数据
    function getForm() {
      $.ajax({
            type: "get",
            //后台获取数据的函数，注意当对该页面重命名时，
            //必须手动更改该选项
            url: "http://localhost:22479/api/KeyWord?word=gfdgfdg",
            // contentType:"application/json; charset=utf-8",
            dataType: "jsonp",
            //成功获取数据
            success: function (data) {
        
                var x = (new Date()).getTime();
                var series = chart1.series[0];
                series.addPoint([x, data], false, true);
                chart1.redraw();

            },
            error:function() {

                var x = (new Date()).getTime();
                var series = chart1.series[0];
                series.addPoint([x, 0], false, true);
                chart1.redraw();
            }

        });
    }

    window.setInterval(getForm, 1000);
   

});
		</script>
	</head>
	<body>
<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 100px; margin: 0 auto"></div>

	</body>
</html>
